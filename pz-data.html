<link rel="import" href="../polymer/polymer.html">

<!--
  `pz-data` manages a series of observations.
-->
<script>
(function() {
  'use strict';

  Polymer({
    is: 'pz-data',

    properties: {
      observations: {
        type: Array,
        value: observations
      }
    }
  });
})();
</script>
