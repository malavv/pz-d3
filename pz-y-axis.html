<link rel="import" href="../polymer/polymer.html">

<!--
  `pz-y-axis`.
-->
<dom-module id="pz-y-axis">
  <template>
    <style>
      :host {}
    </style>
    <div>
      y-axis - key: <span>[[key]]</span>, min: <span>[[min]]</span>, max: <span>[[max]]</span>
    </div>
  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({
    is: 'pz-y-axis',

    properties: {
      key: String,
      max: Number,
      min: Number
    }
  });
})();
</script>
