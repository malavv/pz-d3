<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>pz-d3 Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="data.js"></script>
  <link rel="import" href="../pz-d3.html">
  <style></style>

</head>
<body>

  <p>A simple <code>pz-d3</code> looks like this:</p>

  <pz-d3 width=500 height=500 margins='{}'>
    <pz-title>pz-d3 First Chart</pz-title>

    <pz-bar-chart>
      <pz-x-axis data='phio:stratification_CLSC'></pz-x-axis>
      <pz-y-axis min=40000 max=50000 data='<unimplemented:mean>'></pz-y-axis>
    </pz-bar-chart>

    <pz-meta
        indicator='{"ref": "phio:MeanHouseholdIncome", "value": "<unimplemented:mean", "unit": "phio:unit_CAD"}'
        structure='[{"ref":"phio:tu_year", "codeList":[]}, {"ref":"phio:stratification_CLSC", "codeList":[{"code":6033, "value":"phio:clsc_Robert-Cliche"}]}, {"ref": "<unimplemented:mean>", "datatype": "number"}, {"ref": "<unimplemented:std>", "datatype": "number"}]'>
    </pz-meta>
    <pz-data observations='[
      [
        2009,
        6033,
        45706.66,
        2161.69
      ]
    ]'></pz-data>
  </pz-d3>

</body>
</html>
