<link rel="import" href="../polymer/polymer.html">

<!--
  `pz-title` is the wrapper title for a pz-d3 element.
-->
<dom-module id="pz-title">
  <template>
    <style>
      :host {}
      ::content {}
    </style>
    <content></content>
  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({
    is: 'pz-title',

    properties: {}
  });
})();
</script>
