<!--
`pz-d3` Polymer Visualization web component using the D3 framework.

@demo
-->
<dom-module id="pz-d3">
  <template>
    <style>
      ::content {
        @apply(--layout-vertical);
      }
    </style>
    <content></content>
  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({
    is: 'pz-d3',

    properties: {
      width: Number,
      height: Number,
      margins: Object,
      meta: {
        type: Array,
        value: () => structure
      },
      data: {
        type: Array,
        value: () => observations
      }
    }
  });
})();
</script>
