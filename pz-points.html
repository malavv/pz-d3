<link rel="import" href="../polymer/polymer.html">

<script src="https://d3js.org/d3.v4.min.js"></script>

<!--
  `pz-bars`
-->
<script>
(function() {
  'use strict';

  Polymer({
    is: 'pz-points',

    properties: {
      x: String,
      y: String
    },

    valueKey() { return this.y; },

    ns() {
      return 'circle'
    },

    draw(xScale, yScale, meta, height) {
      let xidx = 1;
      let yidx = 2;

      return (a, b, c) => {
        a
         .attr("cx", d => xScale(d[xidx]))
         .attr("cy", d => yScale(d[yidx]))
         .attr("r", xScale.bandwidth() / 2.0);
      }
    }
  });
})();
</script>
